<time>2023-06-21 14:34:49</time>巨量千川「高光快投」功能下线通知<div class="block docx-text-block" data-block-id="2" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6963090877929504769">尊敬的巨量千川用户，您好！​</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="3" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6963090877929504769">由于平台产品功能升级，巨量千川平台将于7月1日下线「高光快投」功能，敬请知悉如下情况，合理安排投放：​</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-ordered-block" data-block-id="4" data-block-type="ordered"><div class="list-wrapper ordered-list"><div class="list list-align-left"><div class="order orderUnedit">1.</div><div class="list-content"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6963090877929504769">「高光快投」功能入口关闭，所有新建、复制及已经开启高光快投功能的老计划均不再展示高光快投功能入口</span><span data-enter="true">​</span></div></div></div></div></div></div><div class="block docx-ordered-block" data-block-id="7" data-block-type="ordered"><div class="list-wrapper ordered-list"><div class="list list-align-left"><div class="order orderUnedit">2.</div><div class="list-content"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6963090877929504769">该功能下线前已创建的高光快投创意在功能下线后将直接关停，历史投放数据可正常查阅</span><span data-enter="true">​</span></div></div></div></div></div></div><div class="block docx-ordered-block" data-block-id="10" data-block-type="ordered"><div class="list-wrapper ordered-list"><div class="list list-align-left"><div class="order orderUnedit">3.</div><div class="list-content"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6963090877929504769">「计划创编-添加视频-我的视频-来源」及「视频库-来源」均不再展示「高光快投素材」；该功能下线前已添加至计划的「高光快投素材」投放不受影响</span><span data-enter="true">​</span></div></div></div></div></div></div>
