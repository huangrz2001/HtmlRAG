<time>2023-11-28 14:33:56</time><div class="ace-line" data-node="true" dir="auto"><span>为进一步提升推广短剧内容质量、确保短剧小程序合规运营，平台将针对推广的短剧进行严格审核，具体审核要求如下：</span><span data-enter="true">​</span></div><div class="ace-line ol-idz1NH2EwI list-div list-start-number1" data-node="true" dir="auto"><ol class="list-number1 r-list r-list-number" data-origin-start="1" data-start="1" start="1"><li data-start="1" start="1"><span>所有短剧均应向短剧类小程序内容库申请（详见</span><span class="outer-u-container demo-outer-link-container" data-inline-wrapper="true"><span><a class="url hyperlink-href:https://bytedance.larkoffice.com/docx/Yin3dKs5loFvHfxaheRcswUBnLf hyperlink-linkId:dvvBTzic5d" data-href="https://bytedance.larkoffice.com/docx/Yin3dKs5loFvHfxaheRcswUBnLf" data-id="dvvBTzic5d" href="https://bytedance.larkoffice.com/docx/Yin3dKs5loFvHfxaheRcswUBnLf" rel="noopener noreferrer" target="_blank"><span>短剧类小程序内容库接入说明</span></a></span></span><span>），并通过审核。</span><span data-enter="true">​</span></li></ol></div><div class="ace-line ol-idz1NH2EwI list-div list-start-number2" data-node="true" dir="auto"><ol class="list-number2 r-list r-list-number" data-origin-start="1" data-start="1" start="1"><li data-start="a" start="a"><span>短剧范围：包括抖音小程序短剧、外跳至其他平台短剧；</span><span data-enter="true">​</span></li></ol></div><div class="ace-line ol-idz1NH2EwI list-div" data-node="true" dir="auto"><ol class="list-number2 r-list r-list-number" data-origin-start="2" data-start="2" start="2"><li data-start="b" start="b"><span>审核标准：根据</span><span class="outer-u-container demo-outer-link-container" data-inline-wrapper="true"><span><a class="url hyperlink-href:http://www.cnsa.cn/art/2017/6/30/art_1505_26038.html hyperlink-linkId:uMKELkqpSW" data-href="http://www.cnsa.cn/art/2017/6/30/art_1505_26038.html" data-id="uMKELkqpSW" href="http://www.cnsa.cn/art/2017/6/30/art_1505_26038.html" rel="noopener noreferrer" target="_blank"><span>《网络视听节目内容审核通则》</span></a></span></span><span>要求进行短剧内容审核。</span><span data-enter="true">​</span></li></ol></div><div class="ace-line ol-idz1NH2EwI list-div" data-node="true" dir="auto"><ol class="list-number1 r-list r-list-number" data-origin-start="2" data-start="2" start="2"><li data-start="2" start="2"><span>未送审或未通过短剧类小程序内容库审核的短剧不得进行广告推广。</span><span data-enter="true">​</span></li></ol></div><div class="ace-line ol-idz1NH2EwI list-div" data-node="true" dir="auto"><ol class="list-number1 r-list r-list-number" data-origin-start="3" data-start="3" start="3"><li data-start="3" start="3"><span>执行时间：自2023年12月13日起。</span><span data-enter="true">​</span></li></ol></div>
