<time>2024-07-26 10:32:41</time>【行业准入规范调整】-禁止推广无车无证销户代办业务<div class="block docx-heading2-block" data-block-id="2" data-block-type="heading2"><div class="heading-block"><div class="heading heading-h2 heading-block-align-"><div class="heading-content"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">一、背景</span><span data-enter="true">​</span></div></div></div></div></div><div class="fold-wrapper can-fold fold-block-id-2"><div class="fold-wrapper can-fold fold-block-id-2 fold-handler-wrapper"><div class="fold-handler"><div class="svg-wrapper"></div></div></div></div></div><div class="block docx-text-block" data-block-id="3" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">近期，平台发现部分广告中涉及推广无车无证销户代办业务。根据相关法律法规规定，机动车销户需由机动车所有人本人至当地车辆管理所办理，无法实现代办服务。为保障消费者权益，避免产生虚假误导的行为，平台对此类广告审核要求做出以下调整。</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-heading2-block" data-block-id="4" data-block-type="heading2"><div class="heading-block"><div class="heading heading-h2 heading-block-align-"><div class="heading-content"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">二、调整规范</span><span data-enter="true">​</span></div></div></div></div></div><div class="fold-wrapper can-fold fold-block-id-4"><div class="fold-wrapper can-fold fold-block-id-4 fold-handler-wrapper"><div class="fold-handler"><div class="svg-wrapper"></div></div></div></div></div><div class="block docx-text-block" data-block-id="5" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">禁止推广无车无证销户代办业务；</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-heading2-block" data-block-id="7" data-block-type="heading2"><div class="heading-block"><div class="heading heading-h2 heading-block-align-"><div class="heading-content"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">三、执行范围</span><span data-enter="true">​</span></div></div></div></div></div><div class="fold-wrapper can-fold fold-block-id-7"><div class="fold-wrapper can-fold fold-block-id-7 fold-handler-wrapper"><div class="fold-handler"><div class="svg-wrapper"></div></div></div></div></div><div class="block docx-text-block" data-block-id="8" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">AD、非电商直播、本地、千川、企业号、DOU+</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-heading2-block" data-block-id="9" data-block-type="heading2"><div class="heading-block"><div class="heading heading-h2 heading-block-align-"><div class="heading-content"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">四、执行时间</span><span data-enter="true">​</span></div></div></div></div></div><div class="fold-wrapper can-fold fold-block-id-9"><div class="fold-wrapper can-fold fold-block-id-9 fold-handler-wrapper"><div class="fold-handler"><div class="svg-wrapper"></div></div></div></div></div><div class="block docx-text-block" data-block-id="10" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty
