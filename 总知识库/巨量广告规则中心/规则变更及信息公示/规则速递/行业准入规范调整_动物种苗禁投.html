<time>2024-05-15 14:18:22</time>行业准入规范调整—动物种苗禁投<div class="block docx-text-block" data-block-id="2" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【背景】近期，平台在治理过程中发现，动物种苗营销推广中存在较多后链路违规问题，例如虚假发货、种苗质量差、违规加盟等。为维护平台生态健康，保障用户体验，针对动物种苗的广告投放进行如下调整。</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="3" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【调整内容】禁止动物种苗广告投放，包括但不限于：鸡苗、鸭苗、鱼苗、虾苗、黄鳝苗等。</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="4" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【执行时间】2024年5月23日</span><span data-enter="true">​</span></div></div></div></div></div>
