<time>2024-05-13 18:46:05</time>OTC药品、医疗器械广告投放形式调整<div class="block docx-text-block" data-block-id="2" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【背景】近期平台发现，在OTC药品和医疗器械广告中，以「销售线索」为推广目的的广告存在较大风险，为保障用户权益，经综合评估，现对OTC药品、医疗器械的投放形式进行限制。</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="3" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【调整内容】OTC药品、医疗器械广告中，限制推广目的为「销售线索」的广告进行投放。（含表单留咨、微信号加粉等形式）</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="4" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【执行范围】AD- OTC药品、医疗器械行业</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="5" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【生效时间】2024年5月15日</span><span data-enter="true">​</span></div></div></div></div></div>
