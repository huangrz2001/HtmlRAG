<time>2023-09-27 21:11:15</time><div class="blockquote"><div class="ace-line" data-node="true" dir="auto"><span>背景：经近期治理发现，售卖大闸蟹后链路的履约质量失真，集中爆发不发货、货不对板等风险问题，且广告主集中对抗行为较为恶劣，不合规消耗占比极高。经评估，对大闸蟹售卖作出如下规则调整。</span><span data-enter="true">​</span></div></div><div class="ace-line" data-node="true" dir="auto"><span class="horizontal-line"><span data-rect-container="true"><span data-zero-space="true">​</span><span data-fake-text=" " data-faketext=" "></span></span></span><span class="not-display-enter" data-enter="true">​</span></div><div class="ace-line list-div" data-node="true" dir="auto"><ul class="list-bullet1 r-list r-list-bullet"><li><span>【审核规范】：</span><span>广告中，禁止售卖大闸蟹及相关衍生品，包括但不限于大闸蟹生鲜、大闸蟹相关制品、大闸蟹礼包卡券/电子券等形式。</span><span data-enter="true">​</span></li></ul></div><div class="ace-line" data-node="true" dir="auto"><span><div id="b2371048-58e7-443d-b857-785506e7fbf2"><div class="ace-table-wrapper-outer"><span data-zero-space="true">​</span><div class="ace-table-wrapper"><div class="ace-table-wrapper-inner tb-scrollable tb-scrollable-with-scrollbar tb-scrollable-with-shadow-right"><div class="tb-scrollable-content"><div class="tb-scrollable-children"><table class="ace-table" data-ace-table-col-widths="247;234;250"><colgroup><col width="247"/><col width="234"/><col width="250"/></colgroup><tbody><tr class="ace-table-row"><td class="ace-table-cell tb-resizable"><div class="separate-td-content-editable"><div class="inner-zone-ace-editor-wrapper" data-ace-inner-zone-content-wrapper-zone-id="xr1im5q5m0fys2ocg61hkd2z3fnybi5euklxc1ns3fk170dmq8903kig3e0tujr5agft32"><div class="zone-container zoneId-xr1im5q5m0fys2ocg61hkd2z3fnybi5euklxc1ns3fk170dmq8903kig3e0tujr5agft32 ace-editor"><div class="ace-line align-center" data-node="true" dir="auto"><span>大闸蟹生鲜</span><span data-enter="true">​</span></div></div></div><div class="ep-ranges ignore-dom"></div><div class="ep-cursors ignore-dom"></div></div></td><td class="ace-table-cell tb-resizable"><div class="separate-td-content-editable"
