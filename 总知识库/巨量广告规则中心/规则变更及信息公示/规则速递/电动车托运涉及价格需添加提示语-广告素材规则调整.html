<time>2025-03-18 17:36:08</time>电动车托运涉及价格需添加提示语-广告素材规则调整<div class="block docx-text-block" data-block-id="2" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6838393067012096001">【背景】</span><span class="author-6838393067012096001">近期平台发现，部分广告主在推广电动车托运业务中，存在实际收费金额与宣传不符等问题。为保障消费者权益，平台针对电动车托运业务的宣传推广做如下规则调整：</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="3" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6838393067012096001">【规则调整】</span><span class="author-6838393067012096001">宣传电动车托运时，如涉及价格宣传，需按实际情况注明价格，在价格相关的素材内增加风险提示语：优惠价适用范围（新人/短途专享）+个体差异性，如“新客专享+因托运受距离、货物大小等限制，具体金额以实际沟通为准。”（视频需全程显著体现）</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="4" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6838393067012096001">【执行范围】</span><span class="author-6838393067012096001">AD、DOU+</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="5" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6838393067012096001">【执行时间】</span><span class="author-6838393067012096001">2025年3月24日</span><span data-enter="true">​</span></div></div></div></div></div>
