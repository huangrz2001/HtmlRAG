<time>2024-05-16 19:01:46</time>行业准入规范调整-「生鲜榴莲、茶叶」禁止售卖<div class="block docx-text-block" data-block-id="2" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【背景】：近期，平台在治理中发现，售卖生鲜榴莲、茶叶类广告引流其他平台后，存在服务履约质量失真、货不对板等违规情形。为保障消费者权益，平台对该类广告推广作出如下调整。</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="3" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【规则内容】非闭环广告中，禁止售卖生鲜榴莲（不包含榴莲预包装食品）、茶叶。</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="4" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【执行范围】AD食品饮料行业</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="5" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【执行时间】2024年5月20日</span><span data-enter="true">​</span></div></div></div></div></div>
