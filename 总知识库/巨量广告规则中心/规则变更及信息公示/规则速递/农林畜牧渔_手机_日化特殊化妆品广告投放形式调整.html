<time>2024-11-12 15:42:07</time>农林畜牧渔、手机、日化特殊化妆品广告投放形式调整<div class="block docx-text-block" data-block-id="2" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【背景】近期发现，在农林畜牧渔、手机、日化特殊化妆品广告中，销售线索收集的投广形式存在较大风险，为保障用户权益，进一步提升用户体验，现对农林畜牧渔、手机、日化特殊化妆品的投放形式进行限制。</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="3" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【限制内容】农林畜牧渔、手机、日化特殊化妆品行业，限制销售线索收集形式的广告投放（如推广目的为「销售线索收集」的表单留咨、加粉等广告形式）。</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="4" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【执行范围】AD、本地推、DOU+</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="5" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【执行时间】2024年11月15日</span><span data-enter="true">​</span></div></div></div></div></div>
