<time>2024-11-06 10:31:50</time>行业准入规范调整—摩托车准入资质调整<div class="block docx-text-block" data-block-id="2" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【背景】近期平台在治理中发现，部分推广摩托车的广告主在实际经营过程中涉及虚假宣传，可能导致交易欺诈等风险。为保障消费者的合法权益和人身安全，平台针对摩托车行业的广告审核进行如下调整。</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="3" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">【调整内容】</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-text-block" data-block-id="4" data-block-type="text"><div class="text-block-wrapper"><div class="text-block"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">仅支持以下类型广告主投放摩托车：</span><span data-enter="true">​</span></div></div></div></div></div><div class="block docx-ordered-block" data-block-id="5" data-block-type="ordered"><div class="list-wrapper ordered-list"><div class="list list-align-"><div class="order orderUnedit">1.</div><div class="list-content"><div class="zone-container text-editor hide-placeholder non-empty"><div class="ace-line" data-node="true" dir="auto"><span class="author-6981274091328126977">支持品牌所有人投放，须持有投放品牌的商标注册证；</span><span data-enter="true">​</span></div></div></div></div></div></div><div class="block docx-ordered-block" data-block-id="6" data-block-type="ordered"><div class="list-wrapper ordered-list"><div class="list list-align-"><div class="order orderUnedit">2.</div><div class="list-content"><div class="zone-container text-editor hide-placeholder non-empty"><div
