<time>2024-05-21 15:13:04</time><div class="isolated_domain">广告审核规范调整—游戏行业皮肤开箱&amp;游戏平台折扣充值<div data-block-type="text"><div><span>【背景】近期，平台在治理过程中发现，部分游戏行业广告通过推广皮肤开箱，进而进行现金交易的违法情形；同时，部分广告宣传通过该渠道下载可享受相关充值折扣，存在虚假和误导的风险。为维护平台生态健康，保障消费者权益，平台对以上问题进行相应的规范调整。</span><span>​</span></div></div><div data-block-type="text"><div><span>【调整内容】</span><span>​</span></div></div><div data-block-type="text"><div><span>1、禁止非自有皮肤&amp;装备开箱类app投放</span><span>​</span></div></div><div data-block-type="text"><div><span>2、针对游戏平台宣传下载游戏享受充值折扣，需提供10份与游戏厂商折扣合作协议</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行时间】5月31日</span><span>​</span></div></div></div>
