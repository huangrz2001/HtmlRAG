<time>2024-09-05 14:47:10</time><div class="isolated_domain">广告素材规范调整—法律服务落地页限制第三方建站<div data-block-type="quote_container"><span>​</span><div data-block-type="text"><div><span>背景：近期经平台治理发现，法律服务行业通过使用第三方建站后，在服务履约过程中存在倒卖客资、恶意骚扰用户等风险，为进一步保障平台生态健康，维护消费者权益，平台对该行业的落地页使用作出如下规范调整。</span><span>​</span></div></div><span>​</span></div><div data-block-type="text"><div><span>【调整规范】：推广法律服务广告，禁止使用第三方建站创建落地页，仅可使用橙子建站。注意，其余未带落地页的转化推广，不受本次管控。</span><span>​</span></div></div><div data-block-type="text"><div><span>【调整范围】：AD法律服务行业</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行时间】：2024年9月20日</span><span>​</span></div></div></div>
