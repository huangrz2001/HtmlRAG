<time>2024-11-12 15:42:07</time><div class="isolated_domain">农林畜牧渔、手机、日化特殊化妆品广告投放形式调整<div data-block-type="text"><div><span>【背景】近期发现，在农林畜牧渔、手机、日化特殊化妆品广告中，销售线索收集的投广形式存在较大风险，为保障用户权益，进一步提升用户体验，现对农林畜牧渔、手机、日化特殊化妆品的投放形式进行限制。</span><span>​</span></div></div><div data-block-type="text"><div><span>【限制内容】农林畜牧渔、手机、日化特殊化妆品行业，限制销售线索收集形式的广告投放（如推广目的为「销售线索收集」的表单留咨、加粉等广告形式）。</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行范围】AD、本地推、DOU+</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行时间】2024年11月15日</span><span>​</span></div></div></div>
