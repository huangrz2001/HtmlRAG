<time>2024-11-07 15:32:20</time><div class="isolated_domain">广告审核规范调整—能量舱加盟项目禁投<div data-block-type="quote_container"><span>​</span><div data-block-type="text"><div><span>背景：近期平台在治理过程中发现，部分广告主推广能量舱加盟项目利用养生、治病噱头，吸引投资者加盟，但实际设备并无任何医疗相关功能，且加盟项目实际通过发展下线方式盈利，存在欺骗消费者等风险，现对此类加盟项目采取禁投措施。</span><span>​</span></div></div><span>​</span></div><div data-block-type="text"><div><span>【调整内容】</span><span>​</span></div></div><div data-block-type="bullet"><div><div>•</div><div><span>广告中不接受能量舱相关加盟项目投放，包括不限于：明确推广能量舱加盟项目，出现能量舱设备等。</span><span>​</span></div></div></div><div data-block-type="text"><div><span>【执行范围】ad+本地推+直播+星图+企业号+dou+硬广</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行时间】2024.11.14</span><span>​</span></div></div></div>
