<time>2024-05-15 14:18:22</time><div class="isolated_domain">行业准入规范调整—动物种苗禁投<div data-block-type="text"><div><span>【背景】近期，平台在治理过程中发现，动物种苗营销推广中存在较多后链路违规问题，例如虚假发货、种苗质量差、违规加盟等。为维护平台生态健康，保障用户体验，针对动物种苗的广告投放进行如下调整。</span><span>​</span></div></div><div data-block-type="text"><div><span>【调整内容】禁止动物种苗广告投放，包括但不限于：鸡苗、鸭苗、鱼苗、虾苗、黄鳝苗等。</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行时间】2024年5月23日</span><span>​</span></div></div></div>
