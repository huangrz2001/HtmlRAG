<time>2024-04-28 18:24:18</time><div class="isolated_domain">行业准入规范调整—畜牧业动物种苗禁投<div data-block-type="text"><div><span>【背景】近期，平台在治理过程中发现，畜牧业的动物种苗营销推广中存在较多后链路违规问题，例如虚假发货、种苗质量差、违规加盟等。为维护平台生态健康，保障用户体验，针对动物种苗的广告投放进行如下调整。</span><span>​</span></div></div><div data-block-type="text"><div><span>【调整内容】禁止畜牧动物种苗广告投放（如：鸡苗 鸭苗等，仅包括精子、卵子、受精卵或幼苗）；</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行时间】2024年5月13日</span><span>​</span></div></div><div data-block-type="grid"><div><div data-block-type="grid_column"><span>21%</span></div><div data-block-type="grid_column"><span>19%</span></div><div data-block-type="grid_column"><span>59%</span></div></div></div></div>
