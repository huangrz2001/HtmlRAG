<time>2024-07-22 11:43:14</time><div class="isolated_domain">广告审核规范—WiFi软件站内禁投通知<div data-block-type="text"><div><span>【背景】WiFi软件广告一直以来用户投诉较高，且经评估，此类素材宣传软件功能多为虚假，用户实际下载、付费后通常无法获得广告中宣传的功能，因此对WiFi软件广告进行禁投。</span><span>​</span></div></div><div data-block-type="text"><div><span>【限制内容】</span><span>​</span></div></div><div data-block-type="bullet"><div><div>•</div><div><span>广告内容禁止推广WiFi软件，包括不限于WiFi链接、WiFi提速等相关功能软件。</span><span>​</span></div></div></div><div data-block-type="text"><div><span>【限制范围】ad+直播+星图+企业号+dou+（不包含穿山甲）</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行时间】2024.8.15</span><span>​</span></div></div></div>
