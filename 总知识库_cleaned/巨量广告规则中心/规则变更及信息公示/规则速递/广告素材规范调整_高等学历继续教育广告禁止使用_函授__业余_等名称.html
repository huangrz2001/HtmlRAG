<time>2024-10-12 11:07:22</time>广告素材规范调整—高等学历继续教育广告禁止使用“函授”“业余”等名称<div class="h2_domain"><h2><h2><div><span>一、背景</span><span>​</span></div></h2></h2><div data-block-type="text"><div><span>教育部近日发文对全国成人高校招生统一考试招生相关工作进行部署，其中提出，自2025年秋季起，高等学历继续教育不再使用“函授”“业余”的名称，统一为“非脱产”，为确保广告投放内容合规性，作出如下规则调整。</span><span>​</span></div></div></div><div class="h2_domain"><h2><h2><div><span>二、调整规范</span><span>​</span></div></h2></h2><div data-block-type="text"><div><span>推广成人高等学历继续教育广告（包含自考）素材中不得涉及“函授”“业余”的学习形式类文案描述，仅支持使用“非脱产”名称描述。</span><span>​</span></div></div><div class="table_domain"><table><tr><td data-block-type="table_cell"><div data-block-type="text"><div><span>违规案例</span><span>​</span></div></div></td></tr></table></div></div><div class="h2_domain"><h2><h2><div><span>三、执行范围</span><span>​</span></div></h2></h2><div data-block-type="text"><div><span>AD、千川、本地推、dou+硬广</span><span>​</span></div></div></div><div class="h2_domain"><h2><h2><div><span>四、执行时间</span><span>​</span></div></h2></h2><div data-block-type="text"><div><span>2024年10月23日</span><span>​</span></div></div></div>
