<time>2024-11-06 10:31:50</time><div class="isolated_domain">行业准入规范调整—摩托车准入资质调整<div data-block-type="text"><div><span>【背景】近期平台在治理中发现，部分推广摩托车的广告主在实际经营过程中涉及虚假宣传，可能导致交易欺诈等风险。为保障消费者的合法权益和人身安全，平台针对摩托车行业的广告审核进行如下调整。</span><span>​</span></div></div><div data-block-type="text"><div><span>【调整内容】</span><span>​</span></div></div><div data-block-type="text"><div><span>仅支持以下类型广告主投放摩托车：</span><span>​</span></div></div><div data-block-type="ordered"><div><div>1.</div><div><span>支持品牌所有人投放，须持有投放品牌的商标注册证；</span><span>​</span></div></div></div><div data-block-type="ordered"><div><div>2.</div><div><span>支持品牌一级授权人投放，须持有投放品牌的商标注册证和品牌的一级授权；</span><span>​</span></div></div></div><div data-block-type="ordered"><div><div>3.</div><div><span>支持摩托车平台类型的广告主投放。</span><span>​</span></div></div></div><div data-block-type="text"><div><span>【影响范围】</span><span>AD/本地推/DOU+（11月7日新增）</span><span>​</span></div></div><div data-block-type="text"><div><span>【规则生效时间】</span><span>2024年9月29日</span><span>​</span></div></div></div>
