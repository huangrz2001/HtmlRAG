<time>2025-03-18 17:36:08</time><div class="isolated_domain">电动车托运涉及价格需添加提示语-广告素材规则调整<div data-block-type="text"><div><span>【背景】</span><span>近期平台发现，部分广告主在推广电动车托运业务中，存在实际收费金额与宣传不符等问题。为保障消费者权益，平台针对电动车托运业务的宣传推广做如下规则调整：</span><span>​</span></div></div><div data-block-type="text"><div><span>【规则调整】</span><span>宣传电动车托运时，如涉及价格宣传，需按实际情况注明价格，在价格相关的素材内增加风险提示语：优惠价适用范围（新人/短途专享）+个体差异性，如“新客专享+因托运受距离、货物大小等限制，具体金额以实际沟通为准。”（视频需全程显著体现）</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行范围】</span><span>AD、DOU+</span><span>​</span></div></div><div data-block-type="text"><div><span>【执行时间】</span><span>2025年3月24日</span><span>​</span></div></div></div>
