<time>2023-10-11 13:17:58</time><div class="isolated_domain"><div><span>【背景】亚硝酸钠、亚硝酸盐属于有毒化学物，对人身生命安全会产生严重危害，基于此，现针对于此两类化学品进行准入调整，如有问题随时沟通，谢谢。</span><span>​</span></div><div><span>【调整内容】禁止推广【亚硝酸钠】【亚硝酸盐】化学品原料宣传和售卖</span><span>​</span></div><div><span>【生效范围】AD&amp;千川&amp;本地&amp;直播&amp;dou+&amp; 企业号</span><span>​</span></div><div><span>【执行时间】2023年10月11日</span><span>​</span></div><div><span>【典型案例】</span><span>​</span></div><span>​</span><span>​</span><span>​</span><div><span>【Q&amp;A】</span><span>​</span></div><div><span>1、</span><span>​</span></div><div><span>Q：如部分肥料、消毒品、食品中包含亚硝酸盐或亚硝酸钠成分是否卡控？</span><span>​</span></div><div><span>A：不卡控，仅卡控售卖两个化学品原料</span><span>​</span></div></div>
