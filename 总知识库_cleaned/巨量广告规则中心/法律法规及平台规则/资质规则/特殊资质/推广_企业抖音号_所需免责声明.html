<time>2023-06-29 16:27:23</time><div class="isolated_domain">推广【企业抖音号】所需免责声明<div data-block-type="text"><div><span>如您推广【企业</span><span>抖音</span><span>号】，因所需免责声明被拒绝，可参考以下资质示例解读</span><span>​</span></div></div><table><tbody><tr><td colspan="1" data-block-type="table_cell" rowspan="1"><div data-block-type="text"><div><span>拒绝理由明细</span><span>​</span></div></div></td><td colspan="1" data-block-type="table_cell" rowspan="1"><div data-block-type="text"><div><span>正确资质示例</span><span>​</span></div></div></td></tr><tr><td colspan="1" data-block-type="table_cell" rowspan="2"><div data-block-type="text"><div><span>您好，请提供企业号主体同意使用其</span><span>抖音</span><span>账号进行广告投放的授权免责声明</span><span>​</span></div></div></td></tr><tr><td colspan="1" data-block-type="table_cell" rowspan="1"><div data-block-type="text"><div><span>如投放企业</span><span>抖音</span><span>号，请提供企业号主体同意使用其抖音账号进行广告投放的授权免责声明（需使用我司模板），且将相关信息填写完整，其中抖音号名称、ID需与抖音号主页截图信息保持一致，并在授权书中加盖双方公章与授权方骑缝章。</span><span>​</span></div></div></td></tr></tbody></table></div>
